{% extends 'base.html' %}

{% block header %}
  <h2 class="text-slate-700 my-2">{% block title %}Iniciar sesión{% endblock %}</h2>
{% endblock %}

{% block content %}
<br><br>
<div class="container_register">
  <form method="post" action="{{ url_for('auth.login')}}" class="formulario_registro">
    <p><label for="username">Usuario</label><br>
    <input type="text" name="username" id="username" class="rounded-md mb-2" required></p>
    <p><label for="password">Contraseña</label><br>
    <input type="password" name="password" id="password" class="rounded-md mb-6" required></p>
    <button type="submit" class="crear">Iniciar sesión</button>
  </form>
</div>
<br><br>
{% endblock %}
