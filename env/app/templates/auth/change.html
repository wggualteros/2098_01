{% block content %}

    <p><label for="password">Escribe la nueva contrase単a</label><br>
    <input type="password" name="password" id="password" class="rounded-md mb-2" required></p>

    <input type="password" name="password1" id="password1" class="rounded-md mb-6" required></p><br>
